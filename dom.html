<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Form with IDs</title>
</head>
<body>

    <h2>Registration Form</h2>

    <form id="registerForm">

        
        <label for="nameField">Name:</label><br>
        <input type="text" id="nameField" name="name" placeholder="Enter your name"><br><br>

        
        <label for="emailField">Email:</label><br>
        <input type="email" id="emailField" name="email" placeholder="Enter your email"><br><br>

        
        <label for="passwordField">Password:</label><br>
        <input type="password" id="passwordField" name="password" placeholder="Enter your password"><br><br>

        
        <input type="submit" id="submitBtn" value="Register">

    </form>

</body>
</html>
