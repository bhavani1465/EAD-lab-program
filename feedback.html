<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
    <title>Feedback Form</title>
    <body>
        <h2>Feedback Form</h2>
        <form>
            <label>Name:</label><br>
            <input type="text" name="name"><br><br>
            <label>Email:</label><br>
            <input type="email" name="email"><br><br>
            <label>Feedback:</label><br>
            <textarea name="feedback" rows="4" cols="40"></textarea><br><br>
            <label>How satisfied are you?</label><br>
            <input type="radio" name="satisfaction" value="Satisfied"> Satisfied<br>
            <input type="radio" name="good" value="Good">Good<br>
            <input type="radio" name="not satisfaction" value="Not_Satisfied">Not Satisfied<br>
            <button type="submit">submit</button>
        </form>
    </body>
</html>
